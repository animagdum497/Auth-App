<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signup()">
    <ion-item>
      <ion-label  position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User Type</ion-label>
      <ion-select [(ngModel)]="profileType" name="profileType">
        <ion-select-option value="1">Doctor</ion-select-option>
        <ion-select-option value="2">Hospital</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" type="submit">Signup</ion-button>
  </form>
<br>
   <div style="text-align: center;">
    <ion-text (click)="login()">Login</ion-text>
  </div>
</ion-content>
